<!DOCTYPE html>
<html 	xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="layout.html">
<head>
<meta charset="UTF-8">
<title>Listes des filières</title>
</head>

<body>

	<section layout:fragment="monContenu">
		<div class="card mt-3">
			<div class="card-header bg-info text-white">
				<h2>Listes des filières</h2>
			</div>
			<div class="card-body">
				<table id="matiereTable" class="table table-striped">
					<thead>
						<tr>
							<th>Identifiant</th>
							<th>Intitulé</th>
							<th>Promotion</th>
							<th>Date de début</th>
							<th>Durée</th>
							<th>Dispositif</th>
							<th>Référent</th>
							<th></th>
						</tr>
					</thead>
					
					<tbody>
						<tr th:each="fil : ${mesFilieres}">
							<td th:text="${fil.id}"></td>
							<td>[[${fil.intitule}]]</td>
							<td>[[${fil.promotion}]]</td>
							<td>[[${fil.dtDebut}]]</td>
							<td>[[${fil.duree}]]</td>
							<td>[[${fil.dispositif}]]</td>
							<td>[[${fil.referent?.prenom}]] [[${fil.referent?.nom}]]</td>
							<td><div class="btn-group btn-group-sm"><a class="btn btn-primary" th:href="@{/filiere/edit(id=${fil.id})}"><i class="fa fa-edit"></i></a><a class="btn btn-danger" th:href="@{/filiere/delete(id=${fil.id})}"><i class="fa fa-trash"></i></a></div></td>
						</tr>
					</tbody>
					
				</table>
			</div>
			<div class="card-footer">
				<a th:href="@{/filiere/add}" class="btn btn-success btn-lg">
					<i class="fa fa-plus"></i>
				</a>
			</div>
		</div>
	</section>
</body>
</html>
