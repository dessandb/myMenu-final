<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/styles.css">

<title>Profil</title>
</head>
<body>
	<!-- ---------------------------------------------------------------------------- HEADER start-->
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="home.html">MyMenu</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" href="#">Comment
							ça marche ?</a></li>

					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"> Nos Recettes </a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="#">Les mieux notées</a> <a
								class="dropdown-item" href="#">New !</a> <a
								class="dropdown-item" href="#">Healthy</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="#">Végétariennes</a> <a
								class="dropdown-item" href="#">Vegan</a> <a
								class="dropdown-item" href="#">Halal</a>
						</div></li>
				</ul>

				<form class="form-inline my-2 my-lg-0">
					<button class="btn btn-success my-2 my-sm-0" type="submit">Connexion</button>
				</form>

			</div>
		</nav>
	</header>
	<!-- ---------------------------------------------------------------------------- HEADER end -->
	<div class="wrapper">
		<div class="container">
			<div class="card w-50 mx-auto">
				<div class="card-header bg-info text-white text-center">
					<h3>Compléter votre profil</h3>
				</div>
				<div class="card-body">
					<form>
						<div class="form-group">
							<div
								class="btn-group btn-group-lg d-flex justify-content-center px-5">
								<button type="button" class="btn btn-venus">
									<i class="fas fa-venus fa-2x"></i>
								</button>
								<button type="button" class="btn btn-mars">
									<i class="fas fa-mars fa-2x"></i>
								</button>
								<button type="button" class="btn btn-MarsVenus">
									<i class="fas fa-venus-mars fa-2x"></i>
								</button>
							</div>
						</div>

						<div class="form-group">
							<label for="nom">Nom:</label> <input type="text"
								class="form-control" id="nom" placeholder="Nom">
						</div>

						<div class="form-group">
							<label for="prenom">Prénom:</label> <input type="text"
								class="form-control" id="prenom" placeholder="Prénom">
						</div>

						<div class="form-group">
							<label for="dateDeNaissance">Date de naissance:</label> <input
								type="date" class="form-control" id="dateDeNaissance"
								placeholder="Date de naissance">
						</div>

						<div class="form-group">
							<label for="poids">Poids:</label> <input type="number"
								class="form-control" id="poids" placeholder="Poids (en kg)">
						</div>

						<div class="form-group">
							<label for="taille">Taille:</label> <input type="number"
								class="form-control" id="taille" placeholder="Taille (en cm)">
						</div>

						<div class="form-group">
							<label for="activite">Activité:</label> <select
								class="custom-select my-1 mr-sm-2" id="activite">
								<option selected>Choisir...</option>
								<option value="1">Pantouflard</option>
								<option value="2">Occasionnel</option>
								<option value="3">Régulier</option>
								<option value="3">Intensif</option>
								<option value="3">Professionnel</option>
							</select>
						</div>

						<div class="form-group">
							<label for="prefAlim">Préférences alimentaires:</label> <select
								class="custom-select my-1 mr-sm-2" id="prefAlim">
								<option selected>Choisir...</option>
								<option value="1">Aucune</option>
								<option value="2">Vegan</option>
								<option value="3">Halal</option>
								<option value="3">Végétarien</option>
							</select>

						</div>
						<div class="form-group">
							<label for="objectif">Objectif:</label> <select
								class="custom-select my-1 mr-sm-2" id="objectif">
								<option selected>Choisir...</option>
								<option value="1">Perte de poids</option>
								<option value="2">Bien être</option>
								<option value="3">Prise de masse</option>
							</select>
						</div>

					</form>
				</div>

				<div class="card-footer">
					<div class="btn-group btn-group-lg float-right">
						<a href="profile2.html">
							<button type="button" class="btn btn-success">
								<i class="fa fa-check"></i>
							</button>
						</a>
						<button type="button" class="btn btn-secondary">
							<i class="fa fa-undo"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- ---------------------------------------------------------------------------- FOOTER start -->

	<footer id="footer-general">
		<span class="fab fa-twitter footer-logo"></span> <span
			class="fab fa-facebook footer-logo"></span> <span
			class="fab fa-instagram footer-logo"></span> <span
			class="fas fa-envelope footer-logo"></span>
		<p>&copy;2021 Copyright - MyMenu</p>
	</footer>

	<!-- ---------------------------------------------------------------------------- JS SCRIPTS end -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://kit.fontawesome.com/ff44a36bc1.js"></script>
	<script src="js/script.js"></script>

</body>
</html>
